  <script>
    /* Open when someone clicks on the span element */
function openNav() {
    document.getElementById("myNav").style.height = "86%";
}

/* Close when someone clicks on the "x" symbol inside the overlay */
function closeNav() {
    document.getElementById("myNav").style.height = "0%";
}
  </script>
 
 
  <body>
<!-- The overlay -->
  <div id="myNav" class="overlay">
    <!-- Button to close the overlay navigation -->
    <!-- button start here -->
        <a href="javascript:void(0)" onclick="closeNav()" type="button" class="btn btn-circle btn-info btn-xl btn-fb-close">
          <span class="text-center">
            <i class="fa fa-remove" aria-hidden="true" style="font-size: 30px; padding-right: 1px; padding-top: 8px; color: #ffffff;"></i>  
          </span>
        </a>
        <!-- button end here -->
    <!-- Overlay content -->
    <div class="overlay-content">
      <!-- image placeholder -->
        <div class="col-lg-12" style="padding: 5px 0px 0px 0px;">
              <span class="text-center">
                <img class="img-responsive" src="img/pasar.jpg" alt="placeholder">       
              </span>
        </div>
        <!-- image placeholder -->
        <!-- title place -->

        <!-- title place -->

        </div>

      </div>
    </div>
<!-- The overlay -->

            </div>
          </div>
        <!-- Panels content ends here -->
      </div>
    </div>
  </div>
<!-- Panels top end here -->
